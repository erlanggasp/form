<!DOCTYPE html>
<html lang="id-ID">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="cover-img">
                <img width="200px" src="cover.jpg" alt="cover image">
            </div>
            <div class="title">
                <h1>Daftarkan Bisnis Anda</h1>
                <h5>Harap berikan semua detail yang diperlukan untuk mendaftarkan bisnis Anda dengan kami</h5>
            </div>
        </div>
        <div class="content">
                <form action method="post">
                    <label for="fname">Pemilik Bisnis:</label>
                    <input type="text" placeholder="Nama Lengkap">
                    <label for="fname">Nama Bisnis:</label>
                    <input type="text" placeholder="Nama Bisnis Anda">
                    <label for="fname">Nomor Kontak (HP):</label>
                    <input type="phone" placeholder="(+62) 8XX-XXXX-XXXX">
                    <label for="fname">Alamat E-mail:</label>
                    <input type="email" placeholder="emailAnda@contoh.com">
                    <label for="fname">Alamat Bisnis:</label>
                    <input type="text" placeholder="Alamat Jalan">
                    <input type="text" placeholder="Kabupaten/Kota">
                    <input type="text" placeholder="Provinsi">
                    <input type="text" placeholder="Kode Pos">
                    <label for="fname">Pesan Anda:</label>
                    <textarea name="message" rows="10" placeholder="Isi pesan Anda ..."></textarea>
                </form>
                <div class="submit">
                    <button>Kirim</button>
                </div>
        </div>

    </div>
</body>

</html>
